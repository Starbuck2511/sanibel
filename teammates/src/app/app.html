<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>
                <!--<span class="font-logo font-logo-menu" color="signal">sunbelt</span>-->
            </ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list *ngIf="isPrivate == true">
            <button class="main-menu" ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
                <ion-icon [name]="p.icon" small color="dark-bright"><span color="dark-bright">{{p.title | translate}}</span></ion-icon>
            </button>
        </ion-list>

        <ion-list *ngIf="isPrivate == false">
            <button class="main-menu" ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
                <ion-icon [name]="p.icon" small color="dark-bright"><span color="dark-bright">{{p.title | translate}}</span></ion-icon>
            </button>
        </ion-list>
    </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
