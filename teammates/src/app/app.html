                <ion-icon [name]="p.icon" small color="dark-bright"><span color="dark-bright">{{p.title}}</span></ion-icon>
            </button>
        </ion-list>
    </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
