<ion-header>

  <ion-navbar>
    <ion-title>New group</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>Add a new group</h3>
  <form>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" name="name" [(ngModel)]="group.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input type="text" name="description" [(ngModel)]="group.description"></ion-input>
    </ion-item>

    <div padding>
      <button ion-button (click)="addGroup(group)">Save</button>
    </div>
  </form>
</ion-content>
