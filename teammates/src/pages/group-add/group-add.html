<ion-header>

    <ion-navbar>
        <ion-title>{{'create_group' | translate}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="groupForm" (ngSubmit)="addGroup(groupForm.value)" novalidate>
        <ion-item [class.error]="!name.valid && name.touched">
            <ion-label floating color="dark-invert">Name</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>
        <p *ngIf="name.hasError('required') && name.touched"
           class="form-error">* {{'group_name_required' | translate}}
        </p>
        <p *ngIf="name.hasError('minlength') && name.touched"
           class="form-error">* {{'group_name_min_length' | translate }}
        </p>


        <ion-item>
            <ion-label floating color="dark-invert">{{'description' | translate}}</ion-label>
            <ion-input type="text" formControlName="description"></ion-input>
        </ion-item>

        <div padding>
            <button block color="secondary" ion-button type="submit" [disabled]="!groupForm.valid">{{'save' | translate}}</button>
        </div>
    </form>
</ion-content>
