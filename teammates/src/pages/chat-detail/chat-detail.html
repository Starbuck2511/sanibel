<ion-header>
    <ion-navbar>
        <ion-title>Chat - {{name}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list no-lines>
        <ion-item *ngFor="let message of messages | async">
            <chat-bubble [message]="message"></chat-bubble>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <form [formGroup]="messageForm" (ngSubmit)="send(messageForm.value)" novalidate>
            <ion-item [class.error]="!content.valid && content.touched" no-lines>
                <ion-label style="margin:0;"></ion-label>
                <ion-textarea rows="1" formControlName="content"></ion-textarea>
                <button style="width: 40px; height: 40px;" class="button-round-ios" color="signal" item-right ion-button icon-only type="submit" [disabled]="!messageForm.valid">
                    <ion-icon name="send"></ion-icon>
                </button>
            </ion-item>
        </form>
    </ion-toolbar>
</ion-footer>
