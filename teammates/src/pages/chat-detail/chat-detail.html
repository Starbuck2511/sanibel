<ion-header>
    <ion-navbar>
        <ion-title>Chat {{name}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list no-lines>
        <ion-item *ngFor="let message of messages | async">
            <chat-bubble [message]="message"></chat-bubble>
        </ion-item>
    </ion-list>

</ion-content>


<ion-footer>
    <ion-toolbar>

        <form [formGroup]="messageForm" (ngSubmit)="send(messageForm.value)" novalidate>
            <ion-item [class.error]="!content.valid && content.touched">
                <ion-label style="margin:0;"></ion-label>
                <ion-input type="text" formControlName="content"></ion-input>
                <button style="min-width: 50px" clear medium item-right ion-button icon-only type="submit" [disabled]="!messageForm.valid">
                    <ion-icon name="send"></ion-icon>
                </button>
            </ion-item>

        </form>

    </ion-toolbar>
</ion-footer>
