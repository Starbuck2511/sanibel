<ion-header>
    <ion-navbar>
        <ion-title>{{'display_name' | translate}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <form [formGroup]="userForm" (ngSubmit)="updateData(userForm.value)" novalidate>
        <p padding class="font-secondary">{{'enter_display_name' | translate}}<p>
        <ion-item [class.error]="!displayName.valid && displayName.touched">
            <ion-label floating>Display Name</ion-label>
            <ion-input type="text" formControlName="displayName"></ion-input>
        </ion-item>
        <p *ngIf="displayName.hasError('required') && displayName.touched"
           class="form-error">* {{'display_name_required' | translate}}
        </p>
        <p *ngIf="displayName.hasError('minlength') && displayName.touched"
           class="form-error">* {{'display_name_min_length' | translate}}
        </p>

        <div padding>
            <button ion-button block type="submit" color="secondary" [disabled]="!userForm.valid">{{'save' | translate}}</button>
        </div>
    </form>
</ion-content>
