<ion-header>
    <ion-navbar>
        <ion-title>Display Name</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <form [formGroup]="userForm" (ngSubmit)="updateData(userForm.value)" novalidate>
        <p padding class="font-secondary">Please enter your display name you want to use for this app.<p>
        <ion-item [class.error]="!displayName.valid && displayName.touched">
            <ion-label floating>Display Name</ion-label>
            <ion-input type="text" formControlName="displayName"></ion-input>
        </ion-item>
        <p *ngIf="displayName.hasError('required') && displayName.touched"
           class="form-error">* A display name is required.
        </p>
        <p *ngIf="displayName.hasError('minlength') && displayName.touched"
           class="form-error">* A display name should have a least 3 characters.
        </p>

        <div padding>
            <button ion-button block type="submit" color="secondary" [disabled]="!userForm.valid">Save</button>
        </div>
    </form>
</ion-content>
