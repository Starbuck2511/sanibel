<ion-header>
    <ion-navbar>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Invite your friends</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <p>You can invite your friends to this group by sending them an email with the following invitation code:</p>
    <p class="code">{{code}}</p>
    <hr class="gradient-line">
    <div *ngIf="'device' == platform">
        <ion-buttons>
            <button ion-button block color="secondary" (click)="copyToClipboard()">Copy invitation to clipboard</button>
            <button ion-button block color="secondary" (click)="openMail()">Open Mail</button>
        </ion-buttons>
    </div>

    <div *ngIf="'browser' == platform">
        <ion-buttons>
            <button ion-button block color="secondary" (click)="openMailHref()">Open Mail</button>
        </ion-buttons>
    </div>


</ion-content>
