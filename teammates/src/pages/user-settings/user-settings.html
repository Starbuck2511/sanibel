  Ionic pages and navigation.

<ion-header>
    <ion-navbar>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{'app.settings' | translate}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-list-header color="dark-decent">
            <ion-icon name="settings" icon-left></ion-icon>
            {{'app.manage_account' | translate}}
        </ion-list-header>
        <button ion-item (click)="goToDisplayName()">
            <h3>{{'app.change_display_name' | translate}}</h3>
        </button>
        <!--<button ion-item (click)="goToPassword()">
            <h3>Change password</h3>
        </button>-->
        <ion-item>
            <ion-label>{{'app.subscribe_push' | translate}}</ion-label>
            <ion-toggle [(ngModel)]="pushNotificationsStatus" (ngModelChange)="setPushNotifications()"
                        color="signal" [checked]="pushNotificationsStatus"></ion-toggle>
        </ion-item>
    </ion-list>
    <div padding-left>
        <p>{{'app.settings_hint' | translate}}</p>
    </div>
    <ion-list radio-group [(ngModel)]="lang" (ngModelChange)="setCurrentUserLang()">

        <ion-list-header>
            {{'app.manage_language' | translate}}
        </ion-list-header>

        <ion-item>
            <ion-label>English</ion-label>
            <ion-radio value="en"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>Deutsch</ion-label>
            <ion-radio value="de"></ion-radio>
        </ion-item>

    </ion-list>

</ion-content>
