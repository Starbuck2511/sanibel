<ion-header>
    <ion-navbar color="trans" text-center>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title><span class="font-logo" color="signal">Aloha</span> <ion-icon class="logo" name="flower"></ion-icon> </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="turtle">
    <h3 padding class="font-secondary">SIGN UP</h3>
    <form novalidate>
        <ion-item>
            <ion-label floating>E-Mail</ion-label>
            <ion-input type="email" name="email" [(ngModel)]="user.email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" name="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>

        <div padding>
            <button ion-button outline round color="light"  (click)="signUp()">Sign up</button>
        </div>
    </form>
</ion-content>
