<ion-header>
    <ion-navbar color="trans" text-center>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title><span class="font-logo" color="signal">Aloha</span> <i color="signal-alternative" class="fl fl-fw fl-hibiscus login"></i> </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="turtle" padding>
    <h3 padding class="font-secondary">LOGIN</h3>
    <form novalidate>
        <ion-item class="light">
            <ion-label floating>E-Mail</ion-label>
            <ion-input type="email" name="email" [(ngModel)]="user.email"></ion-input>
        </ion-item>

        <ion-item class="light">
            <ion-label floating>Password</ion-label>
            <ion-input type="password" name="password" [(ngModel)]="user.password" clearOnEdit></ion-input>
        </ion-item>

        <div padding>
            <button ion-button outline round color="light" (click)="login()">Login</button>

        </div>
        <p padding class="font-secondary">

                Or <a (click)="goToRegisterUser()" color="signal">register</a> for a new account.

        </p>
    </form>
</ion-content>
