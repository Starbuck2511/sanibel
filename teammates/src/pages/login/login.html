<ion-header>
    <ion-navbar>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Login</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h3>Login</h3>
    <form>
        <ion-item>
            <ion-label floating>E-Mail</ion-label>
            <ion-input type="email" name="email" [(ngModel)]="user.email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" name="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>

        <div padding>
            <button ion-button (click)="login()">Login</button>
            <button ion-button clear (click)="registerUser()">Or register for a new account</button>
        </div>
    </form>
</ion-content>
