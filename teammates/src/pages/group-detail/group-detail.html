<ion-header>
    <ion-navbar>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{name}}</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="goToAdd()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content>
    <ion-list>
        <ion-list-header color="light">
            <ion-icon name="calendar" icon-left></ion-icon> Next dates
        </ion-list-header>
        <ion-item-sliding *ngFor="let schedule of schedules | async" #slidingItem>
            <button ion-item (click)="goToScheduleDetail(schedule.id)">
                <h3>{{schedule.name}}</h3>
                <p>{{schedule.current}}</p>
            </button>
            <ion-item-options>
                <button ion-button icon-right color="danger" (click)="delete(slidingItem, schedule)">
                    <ion-icon name="trash"></ion-icon>
                    Delete
                </button>
            </ion-item-options>
        </ion-item-sliding>

        <ion-list-header color="light">
            <ion-icon name="chatbubbles" icon-left></ion-icon> Group chat
        </ion-list-header>
        <ion-item *ngFor="let chat of chats | async">
            <button ion-item (click)="goToChatDetail(chat.id, chat.name)">
                <h3>Chat {{chat.name}}</h3>
            </button>
        </ion-item>
    </ion-list>

</ion-content>
