<ion-header>

  <ion-navbar>
    <ion-title>Invitation Code</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>Please enter your invitation code</h3>
  <form [formGroup]="inviteForm" (ngSubmit)="checkInvitationCode(inviteForm.value)" novalidate>
    <ion-item [class.error]="!code.valid && code.touched">
      <ion-label floating>Code</ion-label>
      <ion-input type="text" formControlName="code"></ion-input>
    </ion-item>
    <p *ngIf="code.hasError('required') && code.touched"
       class="form-error">* A invitation code is required.
    </p>

    <div padding>
      <button ion-button type="submit" [disabled]="!inviteForm.valid">Send</button>
    </div>
  </form>
</ion-content>
