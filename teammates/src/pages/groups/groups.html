  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
    <ion-navbar>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{'app.groups' | translate}}</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="goToAdd()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content>
    <ion-list *ngIf="groups">
        <ion-item-sliding *ngFor="let group of groups | async" #slidingItem>
            <button ion-item (click)="goToDetail(group.id, group.name)">
                <h3>{{group.name}}</h3>
            </button>

            <ion-item-options *ngIf="group.uid != userId">
                <button ion-button icon-right color="danger" (click)="leave(slidingItem,group)">
                    <ion-icon name="exit"></ion-icon>
                </button>
            </ion-item-options>

            <ion-item-options *ngIf="group.uid == userId">
                <button ion-button icon-right color="secondary" (click)="goToEdit(slidingItem,group)">
                    <ion-icon name="create"></ion-icon>
                </button>
                <button ion-button icon-right color="danger" (click)="delete(slidingItem,group)">
                    <ion-icon name="trash"></ion-icon>
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
