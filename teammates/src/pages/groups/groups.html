<ion-header>
    <ion-navbar>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Groups</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="goToAdd()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <h3>Groups</h3>
    <ion-list>
        <button ion-item *ngFor="let group of groups | async" (click)="goToDetail(group.name)">
            <p>{{group.name}}</p>
            <p>{{group.description}}</p>
            <ion-icon name="arrow-forward" item-right></ion-icon>
        </button>
    </ion-list>
</ion-content>
