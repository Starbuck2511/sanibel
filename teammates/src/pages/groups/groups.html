<ion-header>
    <ion-navbar>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>groups</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <h3>groups</h3>
    <ion-list>
        <button ion-item *ngFor="let group of groups" (click)="goToDetail(group.name)">
            <p>{{group.id}}</p>
            <p>{{group.name}}</p>
            <p>{{group.description}}</p>
            <ion-icon name="arrow-forward" item-right></ion-icon>
        </button>
    </ion-list>
</ion-content>
