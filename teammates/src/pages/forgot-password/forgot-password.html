<ion-header>
    <ion-navbar color="trans" text-center>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title></ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="turtle" padding>
    <div class="logo-section">
        <img src="assets/logo.png" width="256" height="42" alt="Sunbelt Logo">
    </div>
    <h3 class="font-secondary">FORGOT PASSWORD</h3>
    <form novalidate>
        <ion-item>
            <ion-label floating>E-Mail</ion-label>
            <ion-input type="email" name="email" [(ngModel)]="user.email"></ion-input>
        </ion-item>
        <div padding>
            <button ion-button round color="signal-alternative" (click)="forgotPassword()">Send</button>
        </div>
        <p padding class="font-secondary">
            Just enter your mail address and we send you a link to reset your password.
        </p>
    </form>
</ion-content>
