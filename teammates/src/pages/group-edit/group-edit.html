<ion-header>

  <ion-navbar>
    <ion-title>Edit group</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="groupForm" (ngSubmit)="editGroup(groupForm.value)" novalidate>
    <ion-item [class.error]="!name.valid && name.touched">
      <ion-label floating>Name</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <p *ngIf="name.hasError('required') && name.touched"
       class="form-error">* A group name is required.
    </p>
    <p *ngIf="name.hasError('minlength') && name.touched"
       class="form-error">* A group name should have a least 5 characters.
    </p>


    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input type="text" formControlName="description"></ion-input>
    </ion-item>

    <div padding>
      <button round color="secondary" ion-button type="submit" [disabled]="!groupForm.valid">Save</button>
    </div>
  </form>
</ion-content>
