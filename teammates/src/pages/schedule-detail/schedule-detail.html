<ion-header>
    <ion-navbar>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{(schedule | async)?.name}}</ion-title>
    </ion-navbar>
    <div padding>
        <ion-segment [(ngModel)]="segment">
            <ion-segment-button value="feedback">
                Feedback
            </ion-segment-button>
            <ion-segment-button value="overview">
                Overview
            </ion-segment-button>
        </ion-segment>
    </div>
</ion-header>


<ion-content>
    <div [ngSwitch]="segment">
        <div class="center" *ngSwitchCase="'feedback'" padding>
            <h3>{{(schedule | async)?.prettyDate}}</h3>
            <button class="call-to-action" color="secondary" ion-button icon-left (click)="accept()">
                <ion-icon name="checkmark-circle"></ion-icon>
                Accept
            </button>

            <button class="call-to-action" color="danger" ion-button icon-left (click)="decline()">
                <ion-icon name="close-circle"></ion-icon>
                Decline
            </button>
        </div>

        <ion-list *ngSwitchCase="'overview'">
            <ion-list-header color="light">
                Accepts
            </ion-list-header>
            <ion-item *ngFor="let accept of accepts | async">
                <h3>{{accept.displayName}}</h3>
                <p>{{accept.email}}</p>
            </ion-item>

            <ion-list-header color="light">
                Declines
            </ion-list-header>
            <ion-item *ngFor="let decline of declines | async">
                <h3>{{decline.displayName}}</h3>
                <p>{{decline.email}}</p>
            </ion-item>

        </ion-list>
    </div>


</ion-content>
