<ion-header>
    <ion-navbar>
        <ion-title>{{(schedule | async)?.name}}</ion-title>
    </ion-navbar>
    <div padding>
        <ion-segment [(ngModel)]="segment">
            <ion-segment-button value="feedback">
                Feedback
            </ion-segment-button>
            <ion-segment-button value="overview">
                {{'overview' | translate}}
            </ion-segment-button>
        </ion-segment>
    </div>
</ion-header>


<ion-content>
    <div [ngSwitch]="segment">
        <div class="center" *ngSwitchCase="'feedback'" padding>
            <h3 class="date-info">{{(schedule | async)?.prettyDate}}</h3>
            <button round class="call-to-action" color="signal-alternative" ion-button icon-left (click)="accept()">
                <ion-icon name="checkmark-circle"></ion-icon>
                {{'accept' | translate }}
            </button>

            <button round class="call-to-action" color="danger" ion-button icon-left (click)="decline()">
                <ion-icon name="close-circle"></ion-icon>
                {{'decline' | translate }}
            </button>
        </div>

        <ion-list *ngSwitchCase="'overview'">
            <ion-list-header color="dark-decent">
                <ion-icon name="checkmark-circle" icon-left></ion-icon>
                {{'accepts' | translate }}
            </ion-list-header>
            <ion-item *ngFor="let accept of accepts | async">
                <h3>{{accept.displayName}}</h3>
                <p>{{accept.email}}</p>
            </ion-item>

            <ion-list-header color="dark-decent">
                <ion-icon name="close-circle" icon-left></ion-icon>
                {{'declines' | translate }}
            </ion-list-header>
            <ion-item *ngFor="let decline of declines | async">
                <h3>{{decline.displayName}}</h3>
                <p>{{decline.email}}</p>
            </ion-item>

        </ion-list>
    </div>


</ion-content>
